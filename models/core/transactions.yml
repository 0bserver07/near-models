
version: 2

models:
  - name: transactions
    description: "Near transactions."

    columns:
      - name: block_height
        description: "{{ doc('block_height')}}"
        tests:
          - not_null

      - name: block_hash
        description: "{{ doc('block_hash')}}"
        tests:
          - not_null

      - name: txn_hash
        description: "{{ doc('txn_hash')}}"
        tests:
          - not_null
          - unique

      - name: block_timestamp
        description: "{{ doc('block_timestamp')}}"
        tests:
          - not_null

      - name: nonce
        description: "{{ doc('nonce')}}"
        tests:
          - not_null

      - name: signature
        description: "{{ doc('signature')}}"
        tests:
          - not_null

      - name: tx_receiver
        description: "{{ doc('tx_receiver')}}"
        tests:
          - not_null

      - name: tx_signer
        description: "{{ doc('tx_signer')}}"
        tests:
          - not_null

      - name: tx
        description: "{{ doc('tx')}}"
        tests:
          - not_null

      - name: tx_outcome
        description: "{{ doc('tx_outcome')}}"
        tests:
          - not_null

      - name: tx_receipt
        description: "{{ doc('tx_receipt')}}"
        tests:
          - not_null

      - name: gas_used
        description: "{{ doc('gas_used')}}"
        tests:
          - not_null

      - name: attached_gas
        description: "{{ doc('attached_gas')}}"
        tests:
          - not_null

      - name: transaction_fee
        description: "{{ doc('transaction_fee')}}"
        tests:
          - not_null

      - name: ingested_at
        description: "{{ doc('ingested_at')}}"
        tests:
          - not_null
