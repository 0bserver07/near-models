version: 2

models:
  - name: actions_events
    description: |-
      This table extracts all action events from a transaction and stores the argument data under action_data.

    columns:
      - name: action_id
        description:
        tests:
          - unique
          - not_null

      - name: txn_hash
        description: "{{ doc('txn_hash')}}"
        tests:
          - not_null

      - name: block_timestamp
        description: "{{ doc('block_timestamp')}}"
        tests:
          - not_null

      - name: action_index
        description: "{{ doc('action_index')}}"
        tests:
          - not_null

      - name: action_name
        description: "{{ doc('action_name')}}"
        tests:
          - not_null

      - name: action_data
        description: "{{ doc('action_data')}}"
        tests:
          - not_null

      - name: ingested_at
        description: "{{ doc('ingested_at')}}"
        tests:
          - not_null
