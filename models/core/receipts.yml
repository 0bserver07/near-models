
version: 2

models:
  - name: receipts
    description: "Near receipts."

    columns:

      - name: block_timestamp
        description: "{{ doc('block_timestamp')}}"
        tests:
          - not_null

      - name: block_hash
        description: "{{ doc('block_hash')}}"
        tests:
          - not_null

      - name: txn_hash
        description: "{{ doc('txn_hash')}}"
        tests:
          - not_null

      - name: receipt_object_id
        description: Unique identifier of the receipt object for this transaction.
        tests:
          - not_null
          - unique

      - name: receipt_outcome_id
        description: Unique identifier(s) (array) of the receipt outcome for this transaction.
        tests:
          - not_null
          - unique

      - name: status_value
        description: Status information (object) for this transaction.
        tests:
          - not_null

      - name: logs
        description: Logs (array) for this transaction.
        tests:
          - not_null

      - name: proof
        description: Proof (array) for this transaction.
        tests:
          - not_null

      - name: metadata
        description: Metadata (object) for this transaction.
        tests:
          - not_null
