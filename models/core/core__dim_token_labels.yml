version: 2

models:
  - name: core__dim_token_labels
    description: |-
      This table contains symbol, contract address and decimal information about tokens on NEAR in a referential table.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - token_contract

    columns:
      - name: token
        description: "{{ doc('token')}}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: symbol
        description: "{{ doc('symbol')}}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: token_contract
        description: "{{ doc('token_contract')}}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: decimals
        description: "{{ doc('decimals')}}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
