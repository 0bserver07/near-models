version: 2

models:
  - name: core__metrics_active_wallets
    description: Deprecating soon! Please calculate using your own query.

    columns:
      - name: DATE
        description: "{{ doc('date')}}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ

      - name: DAILY_ACTIVE_WALLETS
        description: "{{ doc('daily_active_wallets')}}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT

      - name: ROLLING_7DAY_ACTIVE_WALLETS
        description: "{{ doc('rolling_7day_active_wallets')}}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT

      - name: ROLLING_30DAY_ACTIVE_WALLETS
        description: "{{ doc('rolling_30day_active_wallets')}}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT
