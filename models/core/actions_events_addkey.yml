version: 2

models:
  - name: actions_events_addkey
    description: |-
      This table extracts all AddKey events from actions and stores the argument data under action_data.

    columns:
      - name: action_id
        description: "{{ doc('action_id')}}"
        tests:
          - unique
          - not_null

      - name: txn_hash
        description: "{{ doc('txn_hash')}}"
        tests:
          - not_null

      - name: block_timestamp
        description: "{{ doc('block_timestamp')}}"
        tests:
          - not_null

      - name: nonce
        description: "{{ doc('nonce')}}"
        tests:
          - not_null

      - name: public_key
        description: "{{ doc('public_key')}}"

      - name: permission
        description: "{{ doc('permission')}}"
        tests:
          - not_null

      - name: allowance
        description: "{{ doc('allowance')}}"

      - name: method_name
        description: "{{ doc('method_name')}}"

      - name: receiver_id
        description: "{{ doc('receiver_id')}}"

      - name: ingested_at
        description: "{{ doc('ingested_at')}}"
        tests:
          - not_null
