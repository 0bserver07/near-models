version: 2

models:
  - name: blocks
    description: |-
      This table records all the blocks of Near blockchain.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_height
      - sequence_gaps:
          column_name: block_height
          where: BLOCK_TIMESTAMP < CURRENT_DATE

    columns:
      - name: block_height
        description: "{{ doc('block_height')}}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT

      - name: block_timestamp
        description: "{{ doc('block_timestamp')}}"
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ

      - name: block_hash
        description: "{{ doc('block_hash')}}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: tx_count
        description: "{{ doc('tx_count')}}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT
                
      - name: block_author
        description: "{{ doc('block_author')}}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: block_challenges_result
        description: "{{ doc('block_challenges_result')}}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - ARRAY
                - VARIANT
                - OBJECT

      - name: block_challenges_root
        description: "{{ doc('block_challenges_root')}}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: chunk_headers_root
