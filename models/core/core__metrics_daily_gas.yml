version: 2

models:
  - name: core__metrics_daily_gas
    description: Deprecating soon! Please calculate using your own query.

    columns:
      - name: DATE
        description: "{{ doc('date')}}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ

      - name: DAILY_GAS_USED
        description: "{{ doc('daily_gas_used')}}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT

      - name: AVG_GAS_PRICE
        description: "{{ doc('avg_gas_price')}}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT
