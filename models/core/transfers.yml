
version: 2

models:
  - name: transfers
    description: |-
      This table records all the Transfer actions of the Near blockchain.

    columns:
      - name: txn_hash
        description: "{{ doc('txn_hash')}}"
        tests:
          - not_null

    columns:
      - name: action_id
        description: "{{ doc('action_id')}}"
        tests:
          - not_null
          - unique

      - name: block_timestamp
        description: "{{ doc('block_timestamp')}}"
        tests:
          - not_null

      - name: tx_signer
        description: "{{ doc('tx_signer')}}"
        tests:
          - not_null

      - name: tx_receiver
        description: "{{ doc('tx_receiver')}}"
        tests:
          - not_null

      - name: deposit
        description: "{{ doc('deposit')}}"

      - name: receipt_object_id
        description:  "{{ doc('receipt_object_id')}}"
        tests:
          - not_null

      - name: transaction_fee
        description: "{{ doc('transaction_fee')}}"
        tests:
          - not_null

      - name: gas_used
        description: "{{ doc('gas_used')}}"
        tests:
          - not_null

      - name: status
        description: "{{ doc('status')}}"
        tests:
          - not_null

      - name: ingested_at
        description: "{{ doc('ingested_at')}}"
        tests:
          - not_null
