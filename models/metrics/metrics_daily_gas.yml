
version: 2

models:
  - name: metrics_daily_gas
    description: "Daily gas metrics of near transactions."

    columns:
      - name: date
        description: "{{ doc('date')}}"
        tests:
          - not_null

      - name: daily_gas_used
        description: "{{ doc('daily_gas_used')}}"
        tests:
          - not_null

      - name: avg_gas_price
        description: "{{ doc('avg_gas_price')}}"
        tests:
          - not_null
