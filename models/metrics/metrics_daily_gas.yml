
version: 2

models:
  - name: metrics_daily_gas
    description: "Daily gas metrics of near transactions."

    columns:
      - name: date
        description: "{{ doc('date')}}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ

      - name: daily_gas_used
        description: The total daily gas used in transactions. NOT Decimal adjusted; gas units (10^-12 Tgas)
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT

      - name: avg_gas_price
        description: The average gas price in transactions. NOT Decimal adjusted; units in yoctoNEAR (10^-24 NEAR)
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT
